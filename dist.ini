[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme
	-remove = ExtraTests
	-remove = ShareDir

[@Filter]
	-bundle = @Author::XENO
	-remove = Test::Compile

; authordep Pod::Weaver::Section::Contributors
; authordep Test::CPAN::Meta
; authordep Pod::Coverage::TrustPod

[Test::Compile]
	fail_on_warning = none

[@Git]
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Prereqs]
	Log::Any          = 0
	Log::Any::Adapter = 0
